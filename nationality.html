<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/appstyle3.css">
        <script defer type="text/javascript" src="appscripts/nationality.js">
            </script>
    </head>
    <body>
        <canvas id="myChart"></canvas>
    </body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="https://unpkg.com/chartjs-chart-geo@3.5.2/build/index.umd.min.js"></script>


  
  <script>
    const ctx = document.getElementById('myChart');
    const url = 'https://unpkg.com/world-atlas@2.0.2/countries-50m-json'

    fetch(url).then((result) => result.json()).then((datapoint) => {
        const countries = ChartGeo.topojson.feature(datapoint, datapoint.objects.countries).features;

        console.log(counrties)
    })
  

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Brazil', 'Netherlands', 'Portugal', 'Spain', 'Other'],
        datasets: [{
          label: 'Nationalities in the Study (in percentages)',
          data: [37.6, 13.5, 6.0, 5.3, 37.6],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
